[tox]
envlist = static,test_static,clean,py37,unit_test,report

[testenv]
setenv = PYTHONPATH = {toxinidir}/src
depends =
    test_static: static
    {py37}: clean
    unit_test: py37
    report: py37

[testenv:static]
deps = eddington-static
skip_install = true
commands =
    eddington-static src --filter fast

[testenv:test_static]
deps = eddington-static
skip_install = true
commands =
    eddington-static tests --filter test fast

[testenv:unit_test]
deps =
    pytest
    pytest-cov
    mock
commands = pytest --cov --cov-append --junitxml=test_results/test_junit.xml tests

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report --fail-under=92
    coverage html

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase